name: Test and Build Angular App

on:
  push:
    paths:
      - "desktop/**"

jobs:
  build-ng:
    name: Test and Build Angular App
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Build Angular Web App
        run: |
          cd ./web/angular-wallet
          npm ci
          npm t
          npm run build:ci


