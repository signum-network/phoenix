  <!-- FUSE Splash Screen CSS -->
  <style type="text/css">
    #fuse-splash-screen {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #003d6e;
      z-index: 99999;
      pointer-events: none;
    }

    #fuse-splash-screen .center {
      display: block;
      position: absolute;
      top: 30%;
      left: calc(50% - 240px);
    }

    #fuse-splash-screen .logo {
      margin: 0 auto;
      animation: appear 4s ease-in-out infinite alternate;
    }

    #fuse-splash-screen .logo img {
      width: 480px;
      filter: drop-shadow(0px 10px 6px rgba(0, 0, 0, 0.2))
    }

    @media screen and (max-width: 480px) {
      #fuse-splash-screen .logo img {
        width: 320px;
        filter: drop-shadow(0px 10px 6px rgba(0, 0, 0, 0.2))
      }

      #fuse-splash-screen .center {
        left: calc(50% - 160px);
      }
    }

    #splash-watermark {
      --logo-size: 1024px;
      position: fixed;
      width: var(--logo-size);
      height: var(--logo-size);
      right: calc(var(--logo-size) / -2);
      bottom: calc(var(--logo-size) / -2);
      opacity: 0.05 !important;
      animation: appear 4s ease-in-out forwards;
    }

    @keyframes appear {
      0% {
        opacity: 0;
        filter: blur(50px);
      }
      100% {
        opacity: 1;
        filter: blur(0);
      }
    }
  </style>
  <!-- / FUSE Splash Screen CSS -->
</head>

<body>

<fuse-splash-screen id="fuse-splash-screen">
  <div id="splash-watermark">
    <img src="assets/images/logos/signum-node-white.svg" alt="Signum Logo Node">
  </div>
  <div class="center">
    <div class="logo">
      <img src="assets/images/logos/logo_white.svg">
    </div>
  </div>
</fuse-splash-screen>

<app></app>

</body>
