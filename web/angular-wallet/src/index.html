  <!-- FUSE Splash Screen CSS -->
  <style type="text/css">
    #fuse-splash-screen {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #00579D;
      background-image: url('assets/images/bg/hexagon.svg');
      z-index: 99999;
      pointer-events: none;
    }

    #fuse-splash-screen .center {
      display: block;
      width: 100%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
    }

    #fuse-splash-screen .logo {
      width: 92px;
      margin: 0 auto;
      animation: zoom 10s linear infinite alternate;
    }

    #fuse-splash-screen .logo img {
      filter: drop-shadow(0px 10px 6px rgba(0, 0, 0, 0.2))
    }

    @keyframes appear {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes zoom {
      0% {
        opacity: 0;
        transform: scale(0.01);
      }
      100% {
        opacity: 0.85;
        transform: scale(4);
      }
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.1);
      }
      40% {
        transform: scale(1);
      }
      60% {
        transform: scale(1.1);
      }
      80% {
        transform: scale(1);
      }
    }
  </style>
  <!-- / FUSE Splash Screen CSS -->
</head>

<body>

<fuse-splash-screen id="fuse-splash-screen">

</fuse-splash-screen>
