<div class="page-layout blank simple" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header accent p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
       fxLayoutAlign.gt-xs="space-between center">

    <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
      <div fxLayout="row" fxLayoutAlign="start center">
        <a [routerLink]="['/dashboard']">
          <mat-icon class="secondary-text s-18">home</mat-icon>
        </a>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <a [routerLink]="['/accounts']" class="secondary-text">{{ 'accounts' | i18n }}</a>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">{{ account.accountRS }} </span>
      </div>
      <div class="h1 mt-16">
        <h2>{{ account.accountRS }}</h2>
      </div>
    </div>
  </div>
  <!-- / HEADER -->

  <div class=" p-24">

    <div class="account-details">
      <div class="avatar">
        <canvas #avatar></canvas>
        <img *ngIf="avatarImgSrc" [src]="avatarImgSrc" alt="avatar-image" />
      </div>
      <div class="description">
        <div class="details">
          <h2>{{ account.name || account.accountRS }}</h2>
          <h3>{{ account.account }}</h3>
          <h4>{{ account.balanceNQT | amount:'planck' }}</h4>
        </div>
        <div *ngIf="src44" class="src44">
          <p>{{ src44.description }}</p>
          <a *ngIf="src44.homePage" [href]="src44.homePage" class="homepage">
            <mat-icon class="mr-8">link</mat-icon>
            {{ 'homepage' | i18n }}
          </a>
        </div>
      </div>
    </div>

    <mat-tab-group>
      <mat-tab label="{{ 'transactions' | i18n }}">
        <app-transaction-table
          [dataSource]="dataSource"
          [displayedColumns]="columns"
          [account]="account">
        </app-transaction-table>
      </mat-tab>
      <mat-tab label="{{ 'assets' | i18n }}">
        <app-tokens-table
          [tokens]="tokens"
          [isLoading]="isLoadingTokens"
          [showActions]="account.type === 'active'"
        ></app-tokens-table>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
