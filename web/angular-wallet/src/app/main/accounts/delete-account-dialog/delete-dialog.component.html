<div class="p-24">
  <h1 mat-dialog-title>{{"confirm_delete_accounts" | i18n}}</h1>
  <ng-container *ngIf="params.mode === 'account'">
    <div mat-dialog-content>
      <p>{{'confirm_delete_accounts_q' | i18n}}</p>
      <small>{{'confirm_delete_accounts_hint' | i18n}}</small>
      <ul>
        <li *ngFor="let accountId of params.accountIds">{{accountId | address:false:true}}</li>
      </ul>
    </div>
  </ng-container>
  <ng-container *ngIf="params.mode === 'contact'">
    <div mat-dialog-content>
      <p>{{'confirm_delete_contacts_q' | i18n}}</p>
      <ul>
        <li *ngFor="let accountId of params.accountIds">{{accountId | address:false:true}}</li>
      </ul>
    </div>
  </ng-container>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">{{"cancel" | i18n}}</button>
    <button mat-button [mat-dialog-close]="true" color="warn">{{"delete" | i18n}}</button>
  </div>
</div>
