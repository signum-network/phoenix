<div class="grey-700-fg fullwidth position-relative">
  <div fxFlex fxLayout="row">
    <div fxFlex="30"
         fxLayout="column"
         fxLayoutAlign="center center"
    >
      <small class="font-size-10 text-center">{{'forged_blocks' | i18n}}</small>
    </div>
    <div fxFlex="70" fxLayout="column" fxFlexAlign="center">
      <span>
        <small>{{'reward_income' | i18n}}</small>
        <mat-icon class="font-size-12 grey-500-fg ml-2" matTooltip="{{ 'reward_income_info' | i18n }}">info</mat-icon>
      </span>
    </div>
    <hr class="widget-hline" />
    <small>{{'last_forged_block' | i18n}}</small>
  </div>
  <div class="button-link-container">
    <app-link-button [routerLink]="'/set-reward-recipient'">{{ 'set_reward_recipient' | i18n }}</app-link-button>
  </div>
</div>
