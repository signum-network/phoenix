<div class="fullwidth" (mouseenter)="showPoints()" (mouseleave)="hidePoints()">
  <div class="main-widget" *ngIf="chart">
    <div class="fuse-navy-500-fg">
      <small class="grey-500-fg font-size-10 since-text">{{"recent_transactions_since" | i18n}}&nbsp;{{firstDate}}</small>
      <div class="balance-info">
        <h1 class="pr-8 mb-0">{{accountBalances.totalBalance.getSigna() | amount}}</h1>
        <div class="inline">
          <small class="font-size-12 pr-8">{{calculateValue(priceBtc) | currency:'à¸¿'}}</small>
          <small class="font-size-12 pr-8">{{calculateValue(priceUsd) | currency:'USD'}}</small>
          <small class="font-size-12">{{calculateValue(priceEur) | currency:'EUR'}}</small>
        </div>
        <!--        <div class="inline responsive">-->
        <!--          <small class="font-size-14 pr-8">{{"balance_available"| i18n}}-->
        <!--            : {{accountBalances.availableBalance.getSigna() | amount}}</small>-->
        <!--          <small class="font-size-14">{{"balance_locked"| i18n}}-->
        <!--            : {{accountBalances.lockedBalance.getSigna() | amount}}</small>-->
        <!--        </div>-->
      </div>
      <div *ngIf="account.transactions.length">
        <div class="position-relative">
          <canvas baseChart
                  chartType="line"
                  [datasets]="chart.datasets"
                  [labels]="chart.labels"
                  [colors]="chart.colors"
                  [options]="chart.options"
          >
          </canvas>
        </div>
      </div>
      <div class="no-transactions" *ngIf="!account.transactions.length">
        <h1 class="align-center">{{"dashboard_welcome_title" | i18n}}</h1>
      </div>
    </div>
  </div>
</div>
