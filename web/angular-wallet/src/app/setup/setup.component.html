<mat-card class="content">
    <mat-card-header>
        <mat-card-title>{{ 'settings' | i18n }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card class="form">
            <mat-card-header>
                <mat-card-title>{{ 'general' | i18n }}</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <mat-form-field>
                    <mat-select placeholder="{{ 'language' | i18n }}" (selectionChange)="setLanguage($event)">
                        <mat-option *ngFor="let language of languages" [value]="language">
                        {{language.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
        
            </mat-card-content>
        </mat-card>
    </mat-card-content>
</mat-card>
