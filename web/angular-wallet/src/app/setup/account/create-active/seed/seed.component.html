<div class="seed">
    <h2 class="seed__title">
      {{'generate_passphrase' | i18n}}
    </h2>
    <div class="pin-container">
        <div class="seed__area" (mousemove)="movement($event)" (touchmove)="movement($event)"></div>
        <mat-progress-bar mode="determinate" [value]="this.progress"></mat-progress-bar>
        <small class="seed__legend">{{'seed_password_generator' | i18n}}</small>
    </div>
</div>
