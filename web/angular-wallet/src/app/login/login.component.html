<div class="login">
  <form>
    <img class="burst-logo" src="../../assets/images/logos/logo_white.png" alt="BURST Logo"/>
    <small>"Phoenix" Wallet ({{version}})</small>
    <div class="buttons">
      <button (click)="method='active'"
              mat-raised-button
              matTooltip="Info about the action"
              matTooltipPosition="above"
              color="primary">
        <mat-icon>person</mat-icon>
        Enter Active
      </button>
      <button (click)="method='passive'"
              mat-raised-button
              matTooltip="Info about the action"
              matTooltipPosition="above"
              color="primary">
        <mat-icon>visibility</mat-icon>
        Enter Passive
      </button>
    </div>
